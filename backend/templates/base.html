<!DOCTYPE html>
<html lang="en">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pomodoropal-dashboard.css') }}">

  <!-- Chart.js for graphs: Load via CDN -->

</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-logo">üçÖ PomodoroPal</h1>

        <li><a href="/api/sessions" target="_blank">API</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">

  <footer>
    <p>PomodoroPal - CS50 Final Project</p>
  </footer>
